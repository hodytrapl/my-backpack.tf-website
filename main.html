<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBCode to HTML Converter</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --light-color: #f5f7fa;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        .editor, .preview {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header, .preview-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-header h3, .preview-header h3 {
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .editor-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        #bbcodeInput {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            transition: var(--transition);
        }
        
        #bbcodeInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        .convert-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            align-self: flex-start;
        }
        
        .convert-btn:hover {
            background-color: #ff6b4a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 126, 95, 0.3);
        }
        
        .convert-btn:active {
            transform: translateY(0);
        }
        
        .preview-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 500px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            background-color: var(--light-color);
        }
        
        /* Стили для HTML preview */
        #preview {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #preview strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        #preview u {
            text-decoration: underline;
            color: var(--secondary-color);
        }
        
        #preview ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        #preview li {
            margin-bottom: 5px;
            padding-left: 5px;
        }
        
        #preview li strong {
            color: var(--dark-color);
        }
        
        /* Информационная панель */
        .info-panel {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .info-panel h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .info-panel p {
            margin-bottom: 10px;
        }
        
        .bbcode-examples {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .bbcode-example {
            background-color: var(--light-color);
            padding: 10px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }
        
        .bbcode-example code {
            background-color: #e9ecef;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        /* Футер */
        footer {
            text-align: center;
            margin-top: 30px;
            color: var(--dark-color);
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>

<script>function bbcodeToHtml(bbcode) {
            let html = bbcode;
            const replacements = [
                [/\[b\](.*?)\[\/b\]/gi, '<strong>$1</strong>'],
                [/\[i\](.*?)\[\/i\]/gi, '<em>$1</em>'],
                [/\[u\](.*?)\[\/u\]/gi, '<u>$1</u>'],
                [/\[s\](.*?)\[\/s\]/gi, '<s>$1</s>'],
                [/\[url\](.*?)\[\/url\]/gi, '<a href="$1">$1</a>'],
                [/\[url=(.*?)\](.*?)\[\/url\]/gi, '<a href="$1">$2</a>'],
                [/\[img\](.*?)\[\/img\]/gi, '<img src="$1" alt="">'],
                [/\[quote\](.*?)\[\/quote\]/gi, '<blockquote>$1</blockquote>'],
                [/\[code\](.*?)\[\/code\]/gi, '<code>$1</code>'],
                [/\[list\](.*?)\[\/list\]/gi, '<ul>$1</ul>'],
                [/\[list=1\](.*?)\[\/list\]/gi, '<ol>$1</ol>'],
                [/\[\*\](.*?)(?=\[\*\]|\[\/list\])/gi, '<li>$1</li>']
            ];
            
            replacements.forEach(([pattern, replacement]) => {
                html = html.replace(pattern, replacement);
            });
            
            html = html.replace(/\n/g, '<br>');
            return html;
        }

        function convertBBCode() {
            const bbcode = document.getElementById('bbcodeInput').value;
            const html = bbcodeToHtml(bbcode);
            document.getElementById('preview').innerHTML = html;
        }

        // Автоматическая конвертация при загрузке
        document.addEventListener('DOMContentLoaded', convertBBCode);</script>
