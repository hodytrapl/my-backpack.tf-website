<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backpack.tf hodytrapl</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/reset.css">
<body>

    <div class="container">
        <h1>steamID64 Finder</h1>
        <input type="text" id="steamIdInput" placeholder="SteamID64" value="76561199068122777">
        <button onclick="getTF2Items('76561199068122777')">Load Inventory</button>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="error" style="color: red; display: none;"></div>
    </div>
    <div class="container">
        <header>
            <h1>TF2 Inventory Manager</h1>
            <p>Управление вашей коллекцией предметов Team Fortress 2</p>
        </header>
        
        <div class="stats-panel">
            <div class="stat-item">
                Всего предметов: <span class="stat-value" id="total-items">0</span>
            </div>
            <div class="stat-item">
                Всего шапок: <span class="stat-value" id="total-hats">0</span>
            </div>
            <div class="stat-item">
                Самый частый класс: <span class="stat-value" id="most-common-class">-</span>
            </div>
            <div class="class-distribution" id="class-distribution">
                <!-- Динамически заполняется через JS -->
            </div>
        </div>

        <div class="filters-panel">
            <div class="filter-group">
                <div class="filter-title">Категории</div>
                <div class="filter-buttons" id="category-buttons">
                    <!-- Динамически заполняется через JS -->
                </div>
            </div>
            <div class="filter-group">
                <div class="filter-title">Классы</div>
                <div class="filter-buttons" id="class-buttons">
                    <!-- Динамически заполняется через JS -->
                </div>
            </div>
        </div>

        <div class="inventory-container" id="inventoryContainer">
            <!-- Динамически заполняется через JS -->
        </div>
    </div>

<script src="assets/js/reset.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
